{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1 class="title">Register</h1>
<div class="box">
    <form id="register-form" method="POST">
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
                <input class="input" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Role</label>
            <div class="control">
                <div class="select">
                    <select id="role" name="role" required>
                        <option value="">Select a role</option>
                        <option value="admin">Admin</option>
                        <option value="management">Management</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Register</button>
            </div>
        </div>
    </form>
    {% if error %}
    <p class="has-text-danger">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
