{% extends "base.html" %}

{% block title %}Login and Register{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-full-mobile is-half-tablet is-one-third-desktop">
        <div id="loginSection">
            <h2 class="title">Login</h2>
            <form id="login-form" method="POST">
                <div class="field">
                    <label class="label" for="username">Username:</label>
                    <div class="control">
                        <input class="input" type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Password:</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Login</button>
                </div>
                {% if error %}
                <div class="notification is-danger">
                    {{ error }}
                </div>
                {% endif %}
            </form>
            <p class="mt-4">Don't have an account yet? <a href="#" id="showRegisterForm">Register</a></p>
        </div>

        <div id="registerSection" style="display: none;">
            <h2 class="title">Register</h2>
            <form id="registerForm">
                <div class="field">
                    <label class="label" for="reg_username">Username:</label>
                    <div class="control">
                        <input class="input" type="text" id="reg_username" name="username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="reg_email">Email:</label>
                    <div class="control">
                        <input class="input" type="email" id="reg_email" name="email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="reg_password">Password:</label>
                    <div class="control">
                        <input class="input" type="password" id="reg_password" name="password" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="reg_role">Role:</label>
                    <div class="control">
                        <div class="select">
                            <select id="reg_role" name="role" required>
                                <option value="admin">Admin</option>
                                <option value="management">Management</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Register</button>
                </div>
                <div class="notification is-danger is-hidden" id="registerError"></div>
            </form>
            <p class="mt-4">Already have an account? <a href="#" id="showLoginForm">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
