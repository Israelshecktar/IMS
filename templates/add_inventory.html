{% extends "base.html" %}

{% block title %}Add Inventory{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Add Inventory</h1>
        <form method="POST" action="{{ url_for('add_inventory') }}">
            <div class="field">
                <label class="label">Material</label>
                <div class="control">
                    <input class="input" type="text" name="material" placeholder="Enter material" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Product Name</label>
                <div class="control">
                    <input class="input" type="text" name="product_name" placeholder="Enter product name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Total Litres</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" name="total_litres" placeholder="Enter total litres" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Date Received</label>
                <div class="control">
                    <input class="input" type="date" name="date_received" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Best Before Date</label>
                <div class="control">
                    <input class="input" type="date" name="best_before_date" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Location</label>
                <div class="control">
                    <input class="input" type="text" name="location" placeholder="Enter location" required>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit">Add Inventory</button>
                </div>
                <div class="control">
                    <a class="button is-light" href="{{ url_for('dashboard') }}">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
